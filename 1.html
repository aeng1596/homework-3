<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">
    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4">
        <div></div> <!-- Empty placeholder -->
        <nav class="space-x-4 text-sm">
            <a href="#" class="hover:underline">Gmail</a>
            <a href="#" class="hover:underline">ค้นรูป</a>
            <i class="fa-solid fa-grip"></i>
            <img src="https://lh3.googleusercontent.com/a/ACg8ocLz1IU2UClJhZbBgpmY7BKoetFoHRuvsiVPeLFU_kzLhAh6TGPG=s360-c-no" alt="User Avatar" class="inline-block w-8 h-8 rounded-full">
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center mt-0 ">
        <img src="https://www.google.co.th/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">

        <!-- Search Bar -->
        <div class="w-2/3 lg:w-1/2 flex items-center bg-gray-800 rounded-full py-2 px-4 mt-3">
            <i class="fa-solid fa-magnifying-glass text-gray-400 text-xl"></i>
            <input 
                type="text" 
                class="bg-transparent flex-grow text-gray-200 text-lg px-4 focus:outline-none" 
                placeholder="Search Google..."
                id="searchInput">
            <i class="fa-solid fa-microphone text-gray-400 text-xl mr-2"></i>
            <i class="fa-solid fa-camera text-gray-400 text-xl"></i>
        </div>
        
        <script>
            document.getElementById('searchInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    setTimeout(function() {
                        // เปลี่ยนเส้นทางไปที่ไฟล์ 3.html หลังจาก 1 วินาที
                        window.location.href = '2.html';
                    }, 500); // 1000 milliseconds = 1 second
                }
            });
        </script>
        

        <!-- Buttons -->
        <div class="flex space-x-4 mt-8">
            <button class="bg-gray-800 text-gray-300 px-6 py-2 rounded hover:bg-gray-700">ค้นหาด้วย Google</button>
            <button class="bg-gray-800 text-gray-300 px-6 py-2 rounded hover:bg-gray-700">ดีใจจัง ค้นแล้วเจอเลย</button>
        </div>

        <!-- Language Selection -->
        <p class="mt-6 text-gray-500 text-sm">แสดง Google ใน: <a href="#" class="text-blue-400 hover:underline">English</a></p>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 text-sm py-4">
        <div class="flex justify-between px-6">
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">ไทย</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:underline">เกี่ยวกับ</a>
                <a href="#" class="hover:underline">โฆษณา</a>
                <a href="#" class="hover:underline">ธุรกิจ</a>
                <a href="#" class="hover:underline">วิธีการทำงานของ Search</a>
            </div>
        </div>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="hover:underline">ความเป็นส่วนตัว</a>
            <a href="#" class="hover:underline">ข้อกำหนด</a>
            <a href="#" class="hover:underline">การตั้งค่า</a>
        </div>
    </footer>
</body>
</html>
